        body { font: 12px/1.4 "Helvetica Neue", Arial, sans-serif; }
        a { color: #0077ff; }
	h1 {text-align: center}
	h2 {text-align: center}

<body>


<h1>Plane Alert</h1>
<h2>This website shows a list of aircraft of interest that were heard by <a href="$$ADSBURL$$" target="_blank">$$NAME$$'s ADS-B station</a></h2>

<section style="border: none; margin: 0; padding: 0; font: 12px/1.4 'Helvetica Neue', Arial, sans-serif;">
	<article>
        	<details open>
                	<summary style="font-weight: 900; font: 14px/1.4 'Helvetica Neue', Arial, sans-serif;">Executive Summary</summary>
			<ul>
				<li>Last update: $$LASTUPDATE$$
				<li>Click <a href="$$ALERTLIST$$" target="_blank">here</a> for the list of monitored aircraft
			</ul>
		</details>
	</article>
</section>
